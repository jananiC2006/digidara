<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register as Alumni</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
    <h1>Alumni Registration</h1>
  </header>

  <main class="form-container">
    <h2>Fill in your details</h2>

    <form action="{{ url_for('register_alumni') }}" method="POST">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Gmail *</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="register_number">Register Number</label>
        <input type="text" name="register_number" id="register_number">
      </div>

      <div class="form-group">
        <label for="batch">Batch (e.g., 2018-2021) *</label>
        <input type="text" name="batch" id="batch" required>
      </div>

      <div class="form-group">
        <label for="department">Department *</label>
        <input type="text" name="department" id="department" required>
      </div>

      <div class="form-group">
        <label for="company">Company *</label>
        <input type="text" name="company" id="company" required>
      </div>

      <div class="form-group">
        <label for="position">Position *</label>
        <input type="text" name="position" id="position" required>
      </div>

      <div class="form-group">
        <label for="linkedin_url">LinkedIn URL</label>
        <input type="url" name="linkedin_url" id="linkedin_url">
      </div>

      <div class="form-submit">
        <button type="submit">Submit Registration</button>
      </div>
    </form>
  </main>

  <footer>
    &copy; {{ current_year }} Alumni Interaction Portal. All rights reserved.
  </footer>

</body>
</html><style>.form-container {
  max-width: 600px;
  margin: 40px auto;
  background: white;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
}

input[type="text"],
input[type="email"],
input[type="url"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="submit"] {
  background-color: #0055a5;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button[type="submit"]:hover {
  background-color: #0078d4;
}</style>
