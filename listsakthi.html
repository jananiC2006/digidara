<meta name='viewport' content='width=device-width, initial-scale=1'/>{% for alum in alumni %}
  <div class="alumni-card">
    <h2>{{ alum.name }}</h2>
    <p><strong>Batch:</strong> {{ alum.batch }}</p>
    <p><strong>Department:</strong> {{ alum.department }}</p>
    <p><strong>Company:</strong> {{ alum.company }}</p>
    <p><strong>Position:</strong> {{ alum.position }}</p>
    <p>
      <a href="{{ alum.linkedin_url }}" target="_blank">ðŸ”— LinkedIn</a>
    </p>
    <!-- Verify Button -->
    <p>
      <a href="/verify/{{ alum.id }}" class="verify-button">Verify</a>
    </p>
  </div>
{% else %}
  <p>No alumni approved yet.</p>
