</html><style>/* Global Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Body Style */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f8fb;
  color: #333;
}

/* Header */
header {
  background-color: #003366;
  color: white;
  padding: 1.5rem;
  text-align: center;
}

/* Main Container */
.container {
  text-align: center;
  padding: 60px 20px;
}

/* Headings */
h1, h2 {
  margin-bottom: 15px;
}

h2 {
  color: #003366;
}

/* Paragraph */
.container p {
  font-size: 18px;
  margin-bottom: 40px;
}

/* Button Group */
.buttons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
}

/* Buttons */
.btn {
  background-color: #0055a5;
  color: white;
  padding: 14px 28px;
  text-decoration: none;
  border-radius: 6px;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0078d4;
}

/* Footer */
footer {
  background-color: #e9ecef;
  padding: 10px;
  text-align: center;
  font-size: 14px;
  margin-top: 60px;
}</style>
